<div class="feedback-modal hidden" data-feedback-modal>
  <div class="feedback-modal__wrapper modal">
    <button
      class="feedback-modal__button-close"
      type="button"
      data-feedback-close
    ></button>
    <h2 class="feedback-modal__title">
      Leave your feedback
    </h2>
    <form action="/" onsubmit="sendMail()" id="feedback-form" class="feedback-modal__form modal-form">
      <div class="feedback-modal__input-wrapper">
        <label class="feedback-modal__label" for="feedback-name">Name</label>
        <input class="feedback-modal__input" type="text" id="feedback-name" required/>
        <svg
          class="feedback-modal__icon"
          fill="currentColor"
          width="18"
          height="18"
        >
          <use href="./images/svg/icons.svg#icon-person"></use>
        </svg>
      </div>
      <div class="feedback-modal__input-wrapper">
        <label class="feedback-modal__label" for="feedback-mail">Email</label>
        <input class="feedback-modal__input" type="email" id="feedback-mail" required/>
        <svg
          class="feedback-modal__icon"
          fill="currentColor"
          width="18"
          height="18"
        >
          <use href="./images/svg/icons.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="feedback-modal__textarea-wrapper">
        <label class="feedback-modal__label" for="feedback-comment"
          >Comment</label
        >
        <textarea
          class="feedback-modal__textarea"
          placeholder="enter text"
          id="feedback-comment"
          required
        ></textarea>
        <svg
          class="feedback-modal__icon"
          fill="currentColor"
          width="18"
          height="18"
        >
          <use href="./images/svg/icons.svg#icon-comment"></use>
        </svg>
      </div>
      <button class="feedback-modal__button-submit" type="submit">
        Send
      </button>
      <span class="feedback-modal__send-status" id="feedback-status">Successfully</span>
    </form>
  </div>
</div>
